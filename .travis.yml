sudo: false
branches:
  only:
    - develop
env:
  global:
    - TRAVIS_NODE_VERSION="8"
matrix:
  include:
    - env: PLATFORM=android-7.0
      os: linux
      language: android
      jdk: oraclejdk8
      android:
        components:
        - tools
        - build-tools-26.0.2

before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install ${TRAVIS_NODE_VERSION}
  - node --version
  - if [[ "$PLATFORM" =~ android ]]; then gradle --version; fi
  - if [[ "$PLATFORM" =~ ios ]]; then npm install -g ios-deploy; fi
  - if [[ "$PLATFORM" =~ android ]]; then echo y | android update sdk -u --filter android-22,android-23,android-24,android-25,android-26; fi
  - git clone https://github.com/apache/cordova-paramedic /tmp/paramedic && pushd /tmp/paramedic && npm install && popd
  - npm install -g cordova

install:
  npm install

script:
  - node /tmp/paramedic/main.js --config pr/${PLATFORM} --plugin $(pwd) --buildName cordova-plugin-networkspeed-${TRAVIS_JOB_NUMBER}